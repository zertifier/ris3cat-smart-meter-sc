@if (!(fetchingData$ | async)) {
  <app-data-chart [data]="data" [options]="chartOptions"/>
  <p class="text-center mt-4 fw-bold" *ngIf="showCommunity$ | async">
    Aquesta estad√≠stica indica les dades dels {{ activeMembers$ | async }} membres actius d'un total de {{ totalMembers$ | async }}
    membres de la comunitat.
  </p>
  <app-chart-legend [labels]="chartLabels"/>
} @else {
  <div class="w-100 d-flex justify-content-center flex-column gap-2 align-items-center">
    <h4>Carregant dades</h4>
    <div>
      <i class="fa-solid fa-spinner fa-spin"></i>
    </div>
  </div>
}
